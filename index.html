    <script>
    var bheigh = $(window).height();
    var bheigh = bheigh - 115;
    $(".cd-hero").css('height', bheigh);
    $(window).resize(function() {
        var bheigh = $(window).height();
        var bheigh = bheigh - 115;
        $(".cd-hero").css('height', bheigh);
    });

    // 计算运行天数
    function calculateDays() {
        const startDate = new Date('2025-01-01T00:00:00+08:00'); // 添加时区标识符
        const currentDate = new Date();
        const diffTime = currentDate - startDate;
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1; // 加1因为第一天也算一天
        return days;
    }

    // 初始化天数显示
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('daysRunning').textContent = calculateDays();
        
        // 每分钟自动更新
        setInterval(calculateDays, 60000);
    });
    </script>
