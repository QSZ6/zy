        <div class="footer">
        <p id="running-days">正在计算运行时间...</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {
            var startDate = new Date("2024-02-10"); // 网站运行开始日期
            var runningDaysElement = $("#running-days");

            function updateRunningTime() {
                var now = new Date(); // 当前日期和时间

                var timeDiff = Math.abs(now.getTime() - startDate.getTime());

                var days = Math.floor(timeDiff / (1000 * 3600 * 24)); // 计算天数
                var hours = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600)); // 计算小时数
                var minutes = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60)); // 计算分钟数
                var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000); // 计算秒数

                runningDaysElement.text("2024 网站已经运行：" + days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒");
            }

            // 初始加载运行时间
            updateRunningTime();

            // 每隔1秒更新一次运行时间
            setInterval(updateRunningTime, 1000);
        });
    </script>

</body>
