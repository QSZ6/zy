<!DOCTYPE html>
<html>
<head>
<title>加密网页</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
text-align: center;
}

.container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
}

#message {
display: none;
margin-top: 20px;
}

#message p {
font-size: 16px;
}

#passwordForm {
text-align: center;
}

input[type="password"] {
padding: 5px;
font-size: 16px;
}

button {
padding: 8px 16px;
background-color: #007bff;
color: white;
border: none;
cursor: pointer;
font-size: 16px;
}

button:hover {
background-color: #0056b3;
}

.clipboard-btn {
padding: 8px 16px;
background-color: #007bff;
color: white;
border: none;
cursor: pointer;
font-size: 16px;
}

.clipboard-btn:hover {
background-color: #0056b3;
}
.footer {
position: fixed;
bottom: 0;
text-align: center;
width: 100%;
background-color: #f8f9fa;
padding: 10px;
}
</style>
<script>
function checkPassword() {
var password = document.getElementById("password").value;
if (password === "99999") {
document.getElementById("message").style.display = "block";
document.getElementById("passwordForm").style.display = "none";
} else {
alert("密码错误，请重新输入！");
}
}

function copyLink() {
var link = document.createElement("textarea");
link.value = "https://wc666.lanzouq.com/b0izpiayb";
document.body.appendChild(link);
link.select();
document.execCommand("copy");
document.body.removeChild(link);
alert("链接已复制到剪贴板！");
}
</script>
</head>
<body>
<div class="container">
<div id="passwordForm">
<label for="password">请输入密码：</label>
<input type="password" id="password">
<button onclick="checkPassword()">确定</button>
</div>

<div id="message">
<p>外链: https://wc666.lanzouq.com/b0izpiayb 密码: c5a7</p>
<button class="clipboard-btn" onclick="copyLink()">复制链接</button>
</div>

</div>
</body>
</html>
