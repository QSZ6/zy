<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手册</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-page {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .pdf-page embed {
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-page">
            <embed src="1.pdf" type="application/pdf" width="100%" height="100%">
        </div>
    </div>

    <script>
        let startY = 0;
        let endY = 0;
        const pdfPage = document.querySelector('.pdf-page');

        pdfPage.addEventListener('touchstart', function (e) {
            startY = e.changedTouches[0].clientY;
        });

        pdfPage.addEventListener('touchend', function (e) {
            endY = e.changedTouches[0].clientY;
            handleSwipe();
        });

        function handleSwipe() {
            const diffY = startY - endY;
            if (diffY > 50) {
                nextPage();
            } else if (diffY < -50) {
                prevPage();
            }
        }

        function nextPage() {
            // Code to display next page (if available)
            alert('Next Page');
        }

        function prevPage() {
            // Code to display previous page (if available)
            alert('Previous Page');
        }
    </script>
</body>
</html>
